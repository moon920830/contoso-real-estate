
<section class="results">
    <ul class="card-list grid" *ngIf="listings && listings.length !== 0">
      <li class="card-list card" *ngFor="let listing of listings">
        <a class="card-link" [title]="listing.title" [routerLink]="['/listing/' + listing.slug ]" [state]="{ listing }">
          <app-card class="card-list-item" [listing]="listing"></app-card>
        </a>
      </li>
    </ul>
    <div *ngIf="listings.length === 0" class="notification error">
        <p>{{noresults}}</p>
    </div>
</section>
